<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <script src="./JavaScript/Basic_JavaScript_9.js"></script>
    <link rel="stylesheet" href="./CSS/Basic_CSS_1.css">
</head>
<body>


    <div class="slideshow-container">
        
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="./Images/slide_1.jpg" alt="Zion National Park" style="height: 475px; width: 100%;">
            <div class="text">Zion National Park</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="./Images/slide_2.jpg" alt="Glacier National Park" style="height: 475px; width: 100%;">
            <div class="text">Glacier National Park</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="./Images/slide_3.jpg" alt="Arches National Park" style="height: 475px; width: 100%;">
            <div class="text">Arches National Park</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="./Images/slide_4.jpg" alt="Yosemite National Park" style="height: 475px; width: 100%;">
            <div class="text">Yosemite National Park</div>
        </div>

        <!-- NEXT AND PREVIOUS BUTTONS -->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <!-- THE DOTS/CIRCLES -->

    <div style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>


</body>
</html>
